{{- range $services := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $services.appName }}
  labels:
    app: {{ $services.appName }}
spec:
  replicas: {{ $.Values.replicaCount }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ $services.appName }}
  template:
    metadata:
      labels:
        app: {{ $services.appName }}
    spec:
      containers:
      - name: {{ $services.appName }}
        {{- if and $services.image $services.image.tag}}
        image: {{ $.Values.repoPrefix }}/{{ $services.appName }}:{{ $services.image.tag }}
        {{- else}}
        image: {{ $.Values.repoPrefix }}/{{ $services.appName }}:{{ $.Values.imageDefaultTag }}
        {{- end}}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            {{- if $services.healthCheckPath}}
            path: {{ $services.healthCheckPath }}
            {{- else}}
            path: {{ $.Values.defaultHealthCheckPath }}
            {{- end}}
            {{- if $services.port}}
            port: {{ $services.port }}
            {{- else}}
            port: {{ $.Values.deploymentPort }}
            {{- end}}
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        ports:
        {{- if $services.port}}
        - containerPort: {{ $services.port }}
        {{- else}}
        - containerPort: {{ $.Values.deploymentPort }}
        {{- end}}
        readinessProbe:
          failureThreshold: 3
          httpGet:
            {{- if $services.healthCheckPath}}
            path: {{ $services.healthCheckPath }}
            {{- else}}
            path: {{ $.Values.defaultHealthCheckPath }}
            {{- end}}
            {{- if $services.port}}
            port: {{ $services.port }}
            {{- else}}
            port: {{ $.Values.deploymentPort }}
            {{- end}}
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        {{- if $services.env}}
        env: {{ $services.env | toYaml | nindent 8 }}
        {{- end}}
---
{{- end }}